<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h3 {
            margin-top: 0;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .product-image {
            max-width: 100px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<h3>Shopping Cart</h3>
<form action="/create-checkout-session" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="quantity_item_1">Quantity for Item 1:</label>
    <img src="Images/Screenshot 2023-12-07 130842.png" alt="Item 1" class="product-image">
    <input type="number" id="quantity_item_1" name="quantity_item_1" value="1" min="0" required>

    <label for="quantity_item_2">Quantity for Item 2:</label>
    <img src="Images/Screenshot 2023-12-07 140449.png" alt="Item 2" class="product-image">
    <input type="number" id="quantity_item_2" name="quantity_item_2" value="1" min="0" required>

    <label for="quantity_item_3">Quantity for Item 3:</label>
    <img src="Images/Screenshot 2023-12-07 140354.png" alt="Item 3" class="product-image">
    <input type="number" id="quantity_item_3" name="quantity_item_3" value="1" min="0" required>

    <label for="quantity_item_4">Quantity for Item 4:</label>
    <img src="Images/Screenshot 2024-02-04 161925.png" alt="Item 4" class="product-image">
    <input type="number" id="quantity_item_4" name="quantity_item_4" value="1" min="0" required>

    <label for="quantity_item_5">Quantity for Item 5:</label>
    <img src="Images/Screenshot 2024-02-04 162346.png" alt="Item 5" class="product-image">
    <input type="number" id="quantity_item_5" name="quantity_item_5" value="1" min="0" required>

    <label for="quantity_item_6">Quantity for Item 6:</label>
    <img src="Images/Screenshot 2024-02-04 162410.png" alt="Item 6" class="product-image">
    <input type="number" id="quantity_item_6" name="quantity_item_6" value="1" min="0" required>

    <label for="quantity_item_7">Quantity for Item 7:</label>
    <img src="Images/Screenshot 2024-02-04 162420.png" alt="Item 7" class="product-image">
    <input type="number" id="quantity_item_7" name="quantity_item_7" value="1" min="0" required>

    <button type="submit" id="checkout-button">Checkout</button>
</form>
</body>
</html>
